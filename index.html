<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizador 3D</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.89/Build/Cesium/Cesium.js"></script>
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Agrega aquí el código para cargar tu modelo 3D en Cesium
        const viewer = new Cesium.Viewer('cesiumContainer');
        const tileset = viewer.scene.primitives.add(
            await Cesium.Cesium3DTileset.fromIonAssetId(2356131)
        );
    </script>
</body>
</html>
